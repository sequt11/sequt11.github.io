<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Saver</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #0e1218;
            color: #e1e3e6;
            height: 100vh;
            overflow: hidden;
        }
        
        .app {
            display: flex;
            height: 100%;
        }
        
        /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤ */
        .chats-page {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #1e2228;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #2c3138;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 500;
        }
        
        .import-btn {
            background-color: #2b5278;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .import-btn:hover {
            background-color: #3a6a99;
        }
        
        .file-input {
            display: none;
        }
        
        .chats-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #1e2228;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .chat-item:hover {
            background-color: #1e2228;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #2b5278;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-name {
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-preview {
            font-size: 14px;
            color: #8b959e;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .no-chats {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8b959e;
            text-align: center;
            padding: 20px;
        }
        
        .no-chats-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #2b5278;
        }
        
        /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ —á–∞—Ç–∞ */
        .chat-page {
            width: 100%;
            display: none;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-header {
            background-color: #1e2228;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #2c3138;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #e1e3e6;
            font-size: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .chat-title {
            font-weight: 500;
            font-size: 16px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 10px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #0e1218;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4AkEEjIZe8QpJQAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRlZCB3aXRoIEdJTVBkLmUHAAAAJklEQVQ4y2NgGAWjYBSMglEwCkbBKBgFowA3YGRkZPwPxYzQzATFTFDMjCoGAP//A+QZ2QJZAAAAAElFTkSuQmCC');
            background-attachment: fixed;
        }
        
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
            white-space: pre-wrap; /* –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ */
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-you {
            background-color: #2b5278;
            align-self: flex-end;
            margin-right: 5px;
            border-bottom-right-radius: 0;
        }
        
        .message-other {
            background-color: #1e2228;
            align-self: flex-start;
            margin-left: 5px;
            border-bottom-left-radius: 0;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 13px;
            color: #8b959e;
        }
        
        .message-content {
            font-size: 15px;
            line-height: 1.4;
        }
        
        .deleted-message {
            font-style: italic;
            color: #8b959e;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤ -->
        <div class="chats-page" id="chatsPage">
            <div class="header">
                <h1>Right Saver</h1>
            </div>
            
            <div class="chats-list" id="chatsList">
                <div class="no-chats">
                    <div class="no-chats-icon">üí¨</div>
                    <h3>–ù–µ—Ç —á–∞—Ç–æ–≤</h3>
                    <p>–ò–º–ø–æ—Ä—Ç–∏—Ä—É–π—Ç–µ —Ñ–∞–π–ª —Å –∏—Å—Ç–æ—Ä–∏–µ–π —á–∞—Ç–æ–≤</p>
                    <button class="import-btn" id="importBtn" style="margin-top: 15px;">–ò–º–ø–æ—Ä—Ç</button>
                    <input type="file" id="fileInput" class="file-input" accept=".txt">
                </div>
            </div>
        </div>
        
        <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ —á–∞—Ç–∞ -->
        <div class="chat-page" id="chatPage">
            <div class="chat-header">
                <button class="back-btn" id="backBtn">‚Üê</button>
                <div class="chat-title" id="chatTitle"></div>
            </div>
            
            <div class="chat-messages" id="chatMessages"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const importBtn = document.getElementById('importBtn');
            const fileInput = document.getElementById('fileInput');
            const chatsList = document.getElementById('chatsList');
            const chatsPage = document.getElementById('chatsPage');
            const chatPage = document.getElementById('chatPage');
            const backBtn = document.getElementById('backBtn');
            const chatTitle = document.getElementById('chatTitle');
            const chatMessages = document.getElementById('chatMessages');
            
            let chatsData = {};
            let currentChat = null;
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É –∏–º–ø–æ—Ä—Ç–∞
            importBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    parseChatFile(content);
                };
                reader.readAsText(file);
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
            backBtn.addEventListener('click', function() {
                showChatsPage();
            });
            
            // –ü–∞—Ä—Å–∏–Ω–≥ —Ñ–∞–π–ª–∞ —á–∞—Ç–∞
            function parseChatFile(content) {
                chatsData = {};
                const lines = content.split('\n');
                let currentChatName = null;
                let currentMessage = null;
                
                for (const line of lines) {
                    // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –ø—É—Å—Ç—ã–µ —Å—Ç—Ä–æ–∫–∏
                    if (line.trim() === '') continue;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –ª–∏ —Å—Ç—Ä–æ–∫–∞ —Å [Chat @username]
                    const chatHeaderMatch = line.match(/^\[Chat @([^\]]+)\]/);
                    if (chatHeaderMatch) {
                        currentChatName = chatHeaderMatch[1];
                        chatsData[currentChatName] = [];
                        currentMessage = null;
                        continue;
                    }
                    
                    // –ï—Å–ª–∏ –º—ã –Ω–∞—Ö–æ–¥–∏–º—Å—è –≤–Ω—É—Ç—Ä–∏ —á–∞—Ç–∞, –ø–∞—Ä—Å–∏–º —Å–æ–æ–±—â–µ–Ω–∏—è
                    if (currentChatName) {
                        const messageMatch = line.match(/^(\[You\]|\[@[^\]]+\]): \[([^\]]+)\] ?(.*)/);
                        
                        if (messageMatch) {
                            // –ï—Å–ª–∏ –Ω–∞—à–ª–∏ –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ (–µ—Å–ª–∏ –µ—Å—Ç—å)
                            if (currentMessage) {
                                chatsData[currentChatName].push(currentMessage);
                            }
                            
                            const sender = messageMatch[1].replace(/^\[|\]$/g, '');
                            const type = messageMatch[2];
                            let text = messageMatch[3];
                            
                            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
                            if (text.includes('üóëÔ∏è –ù–æ–≤–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ:')) {
                                text = text.replace(/üóëÔ∏è –ù–æ–≤–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ:\s*(–£–¥–∞–ª–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:)?\s*([\s\S]*?)\s*–£–¥–∞–ª–∏–ª —Å–æ–æ–±—â–µ–Ω–∏–µ: @[^\s]+/, 'üóëÔ∏è $2').trim();
                                if (text === 'üóëÔ∏è –ë–µ–∑ —Ç–µ–∫—Å—Ç–∞') text = 'üóëÔ∏è [—Å–æ–æ–±—â–µ–Ω–∏–µ –±–µ–∑ —Ç–µ–∫—Å—Ç–∞]';
                            }
                            
                            currentMessage = {
                                sender,
                                type,
                                text: text.replace(/\\n/g, '\n') // –ó–∞–º–µ–Ω—è–µ–º \n –Ω–∞ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
                            };
                        } else if (currentMessage) {
                            // –ï—Å–ª–∏ —ç—Ç–æ –Ω–µ –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, –Ω–æ –µ—Å—Ç—å —Ç–µ–∫—É—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ - –¥–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫ –Ω–µ–º—É
                            currentMessage.text += '\n' + line.trim();
                        }
                    }
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å
                if (currentChatName && currentMessage) {
                    chatsData[currentChatName].push(currentMessage);
                }
                
                renderChatList();
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤
            function renderChatList() {
                if (Object.keys(chatsData).length === 0) {
                    chatsList.innerHTML = `
                        <div class="no-chats">
                            <div class="no-chats-icon">üòï</div>
                            <h3>–ß–∞—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                            <p>–§–∞–π–ª –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–∞–Ω–Ω—ã—Ö –æ —á–∞—Ç–∞—Ö</p>
                            <button class="import-btn" id="importBtn" style="margin-top: 15px;">–ò–º–ø–æ—Ä—Ç</button>
                            <input type="file" id="fileInput" class="file-input" accept=".txt">
                        </div>
                    `;
                    // –ü–µ—Ä–µ–ø—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –Ω–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                    document.getElementById('importBtn').addEventListener('click', function() {
                        fileInput.click();
                    });
                    return;
                }
                
                chatsList.innerHTML = '';
                
                for (const chatName in chatsData) {
                    const chat = chatsData[chatName];
                    const lastMessage = chat[chat.length - 1];
                    
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.dataset.chatName = chatName;
                    
                    // –°–æ–∑–¥–∞–µ–º –∞–≤–∞—Ç–∞—Ä —Å –ø–µ—Ä–≤–æ–π –±—É–∫–≤–æ–π –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    const avatar = document.createElement('div');
                    avatar.className = 'avatar';
                    avatar.textContent = chatName.charAt(0).toUpperCase();
                    
                    const chatInfo = document.createElement('div');
                    chatInfo.className = 'chat-info';
                    
                    const chatNameEl = document.createElement('div');
                    chatNameEl.className = 'chat-name';
                    chatNameEl.textContent = `@${chatName}`;
                    
                    const chatPreview = document.createElement('div');
                    chatPreview.className = 'chat-preview';
                    
                    // –û–±—Ä–µ–∑–∞–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏ –¥–æ–±–∞–≤–ª—è–µ–º –º–Ω–æ–≥–æ—Ç–æ—á–∏–µ, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                    let previewText = lastMessage.text.replace(/\n/g, ' '); // –ó–∞–º–µ–Ω—è–µ–º –ø–µ—Ä–µ–Ω–æ—Å—ã –Ω–∞ –ø—Ä–æ–±–µ–ª—ã
                    if (previewText.length > 30) {
                        previewText = previewText.substring(0, 30) + '...';
                    }
                    chatPreview.textContent = previewText;
                    
                    chatInfo.appendChild(chatNameEl);
                    chatInfo.appendChild(chatPreview);
                    chatItem.appendChild(avatar);
                    chatItem.appendChild(chatInfo);
                    
                    chatItem.addEventListener('click', function() {
                        currentChat = chatName;
                        showChatPage();
                    });
                    
                    chatsList.appendChild(chatItem);
                }
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —á–∞—Ç–∞
            function renderChatMessages() {
                if (!currentChat || !chatsData[currentChat]) {
                    chatMessages.innerHTML = '<div class="no-chats">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞</div>';
                    return;
                }
                
                chatTitle.textContent = `@${currentChat}`;
                chatMessages.innerHTML = '';
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ (—Å—Ç–∞—Ä—ã–µ —Å–≤–µ—Ä—Ö—É, –Ω–æ–≤—ã–µ —Å–Ω–∏–∑—É)
                const messages = chatsData[currentChat];
                for (let i = 0; i < messages.length; i++) {
                    const message = messages[i];
                    const messageEl = document.createElement('div');
                    messageEl.className = `message ${message.sender === 'You' ? 'message-you' : 'message-other'}`;
                    
                    const senderEl = document.createElement('div');
                    senderEl.className = 'message-sender';
                    senderEl.textContent = message.sender === 'You' ? '–í—ã' : `@${message.sender.replace('@', '')}`;
                    
                    const contentEl = document.createElement('div');
                    contentEl.className = 'message-content';
                    
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
                    if (message.text.startsWith('üóëÔ∏è')) {
                        contentEl.innerHTML = `<span class="deleted-message">${message.text}</span>`;
                    } else {
                        contentEl.textContent = message.text;
                    }
                    
                    messageEl.appendChild(senderEl);
                    messageEl.appendChild(contentEl);
                    
                    chatMessages.appendChild(messageEl);
                }
                
                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑ –∫ –Ω–æ–≤—ã–º —Å–æ–æ–±—â–µ–Ω–∏—è–º
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 10);
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–∞—Ç–æ–≤
            function showChatsPage() {
                chatsPage.style.display = 'flex';
                chatPage.style.display = 'none';
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–∞—Ç–∞
            function showChatPage() {
                chatsPage.style.display = 'none';
                chatPage.style.display = 'flex';
                renderChatMessages();
            }
        });
    </script>
</body>
</html>
