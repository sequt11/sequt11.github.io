<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Saver</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #0e1218;
            color: #e1e3e6;
            height: 100vh;
            overflow: hidden;
        }
        
        .app {
            display: flex;
            height: 100%;
        }
        
        /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤ */
        .chats-page {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #1e2228;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #2c3138;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 500;
        }
        
        .import-btn {
            background-color: #2b5278;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .import-btn:hover {
            background-color: #3a6a99;
        }
        
        .file-input {
            display: none;
        }
        
        .chats-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #1e2228;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .chat-item:hover {
            background-color: #1e2228;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #2b5278; /* –¶–≤–µ—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 20px;
            margin-right: 12px;
            flex-shrink: 0;
            line-height: 1;
            
            /* üí° –°—Ç–∏–ª–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-name {
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-preview {
            font-size: 14px;
            color: #8b959e;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .no-chats {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8b959e;
            text-align: center;
            padding: 20px;
        }
        
        .no-chats-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #2b5278;
        }
        
        /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ —á–∞—Ç–∞ */
        .chat-page {
            width: 100%;
            display: none;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-header {
            background-color: #1e2228;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #2c3138;
            flex-shrink: 0;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #e1e3e6;
            font-size: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .chat-title {
            font-weight: 500;
            font-size: 16px;
        }
        
        .chat-messages-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #0e1218;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4AkEEjIZe8QpJQAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRlZCB3aXRoIEdJTVBkLmUHAAAAJklEQVQ4y2NgGAWjYBSMglEwCkbBKBgFowA3YGRkZPwPxYzQzATFTFDMjCoGAP//A+QZ2QJZAAAAAElFTkSuQmCC');
            background-attachment: fixed;
        }
        
        /* ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ .message –∏ —Ç.–¥. –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ... */
        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 14px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
            white-space: pre-wrap;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-you {
            background-color: #2b5278;
            align-self: flex-end;
            margin-right: 5px;
            border-bottom-right-radius: 0;
        }
        
        .message-other {
            background-color: #1e2228;
            align-self: flex-start;
            margin-left: 5px;
            border-bottom-left-radius: 0;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 13px;
            color: #8b959e;
        }
        
        .message-content {
            font-size: 15px;
            line-height: 1.4;
        }
        
        .message-type {
            font-style: italic;
            color: #8b959e;
            margin-top: 5px;
            font-size: 13px;
        }
        
        .messages-end {
            height: 20px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="chats-page" id="chatsPage">
            <div class="header">
                <h1>Right Saver</h1>
            </div>
            
            <div class="chats-list" id="chatsList">
                <div class="no-chats">
                    <div class="no-chats-icon">üí¨</div>
                    <h3>–ù–µ—Ç —á–∞—Ç–æ–≤</h3>
                    <p>–ò–º–ø–æ—Ä—Ç–∏—Ä—É–π—Ç–µ —Ñ–∞–π–ª —Å –∏—Å—Ç–æ—Ä–∏–µ–π —á–∞—Ç–æ–≤</p>
                    <button class="import-btn" id="importBtn" style="margin-top: 15px;">–ò–º–ø–æ—Ä—Ç</button>
                    <input type="file" id="fileInput" class="file-input" accept=".txt">
                </div>
            </div>
        </div>
        
        <div class="chat-page" id="chatPage">
            <div class="chat-header">
                <button class="back-btn" id="backBtn">‚Üê</button>
                <div class="chat-title" id="chatTitle"></div>
            </div>
            
            <div class="chat-messages-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="messages-end" id="messagesEnd"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const importBtn = document.getElementById('importBtn');
            const fileInput = document.getElementById('fileInput');
            const chatsList = document.getElementById('chatsList');
            const chatsPage = document.getElementById('chatsPage');
            const chatPage = document.getElementById('chatPage');
            const backBtn = document.getElementById('backBtn');
            const chatTitle = document.getElementById('chatTitle');
            const chatMessages = document.getElementById('chatMessages');
            
            let chatsData = {};
            let currentChatKey = null;

            // –ü–∞–ª–∏—Ç—Ä–∞ —Ü–≤–µ—Ç–æ–≤ –¥–ª—è –∞–≤–∞—Ç–∞—Ä–æ–≤ (–µ—Å–ª–∏ –∞–≤–∞—Ç–∞—Ä –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è)
            const avatarColors = [
                '#f44336', '#e91e63', '#9c27b0', '#673ab7', 
                '#3f51b5', '#2196f3', '#009688', '#4caf50', 
                '#ff9800', '#ff5722', '#795548', '#607d8b'
            ];

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ –ø–æ –∏–º–µ–Ω–∏
            function getColorForKey(key) {
                let hash = 0;
                if (!key || key.length === 0) return avatarColors[0];
                for (let i = 0; i < key.length; i++) {
                    const char = key.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; 
                }
                const index = Math.abs(hash) % avatarColors.length;
                return avatarColors[index];
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            importBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => parseChatFile(e.target.result);
                reader.readAsText(file);
            });
            backBtn.addEventListener('click', () => showChatsPage());
            
            
            // --- ‚úèÔ∏è –ò–ó–ú–ï–ù–ï–ù–û: –ü–∞—Ä—Å–∏–Ω–≥ —Ñ–∞–π–ª–∞ —á–∞—Ç–∞ ‚úèÔ∏è ---
            function parseChatFile(content) {
                chatsData = {};
                const lines = content.split('\n');
                let currentChatKey = null;
                let currentMessage = null;
                
                for (const line of lines) {
                    if (line.trim() === '') continue;
                    
                    // 1. –ò—â–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —á–∞—Ç–∞
                    const chatHeaderMatch = line.match(/^\[Chat ([^\]]+)\]/);
                    if (chatHeaderMatch) {
                        if (currentChatKey && currentMessage) {
                            chatsData[currentChatKey].messages.push(currentMessage);
                            currentMessage = null;
                        }
                        
                        currentChatKey = chatHeaderMatch[1]; 
                        if (!chatsData[currentChatKey]) {
                            chatsData[currentChatKey] = {
                                displayName: currentChatKey,
                                avatarData: null, // üí° –ù–û–í–û–ï –ü–û–õ–ï
                                messages: []
                            };
                        }
                        continue;
                    }
                    
                    // 2. üí° –ù–û–í–û–ï: –ò—â–µ–º –¥–∞–Ω–Ω—ã–µ –∞–≤–∞—Ç–∞—Ä–∞ üí°
                    // (–ò—Å–ø–æ–ª—å–∑—É–µ–º .startsWith, —Ç.–∫. Base64 –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å ']')
                    if (line.startsWith('[Avatar Data: data:image/')) {
                        const avatarDataMatch = line.match(/^\[Avatar Data: (data:image\/[^;]+;base64,[^\]]+)\]/);
                        if (avatarDataMatch && currentChatKey) {
                            chatsData[currentChatKey].avatarData = avatarDataMatch[1];
                        }
                        continue;
                    }
                    
                    // 3. –ò—â–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                    if (currentChatKey) {
                        const messageMatch = line.match(/^\[([^\]]+)\]: \[([^\]]+)\] ?(.*)/s);
                        
                        if (messageMatch) {
                            if (currentMessage) {
                                chatsData[currentChatKey].messages.push(currentMessage);
                            }
                            
                            const sender = messageMatch[1];
                            const type = messageMatch[2];
                            let text = messageMatch[3];
                            
                            if (text.includes('üóëÔ∏è –ù–æ–≤–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ:')) {
                                text = text.replace(/üóëÔ∏è –ù–æ–≤–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ:\s*(–£–¥–∞–ª–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:)?\s*([\s\S]*?)\s*–£–¥–∞–ª–∏–ª —Å–æ–æ–±—â–µ–Ω–∏–µ: @[^\s]+/, '$2').trim();
                                if (text === '–ë–µ–∑ —Ç–µ–∫—Å—Ç–∞') text = '[—Å–æ–æ–±—â–µ–Ω–∏–µ –±–µ–∑ —Ç–µ–∫—Å—Ç–∞]';
                            }
                            
                            currentMessage = {
                                sender: sender,
                                type: type,
                                text: text.replace(/\\n/g, '\n')
                            };
                        } else if (currentMessage) {
                            currentMessage.text += '\n' + line.trim();
                        }
                    }
                }
                
                if (currentChatKey && currentMessage) {
                    chatsData[currentChatKey].messages.push(currentMessage);
                }
                
                renderChatList();
            }
            
            // --- ‚úèÔ∏è –ò–ó–ú–ï–ù–ï–ù–û: –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤ ‚úèÔ∏è ---
            function renderChatList() {
                // ( ... –∫–æ–¥ –¥–ª—è .no-chats ... )
                if (Object.keys(chatsData).length === 0) {
                    chatsList.innerHTML = `
                        <div class="no-chats">
                            <div class="no-chats-icon">üòï</div>
                            <h3>–ß–∞—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                            <p>–§–∞–π–ª –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–∞–Ω–Ω—ã—Ö –æ —á–∞—Ç–∞—Ö –∏–ª–∏ –∏–º–µ–µ—Ç –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç.</p>
                            <button class="import-btn" id="importBtn" style="margin-top: 15px;">–ò–º–ø–æ—Ä—Ç</button>
                            <input type="file" id="fileInput" class="file-input" accept=".txt">
                        </div>
                    `;
                    document.getElementById('importBtn').addEventListener('click', () => fileInput.click());
                    document.getElementById('fileInput').addEventListener('change', (e) => {
                         const file = e.target.files[0];
                         if (file) {
                             const reader = new FileReader();
                             reader.onload = (e) => parseChatFile(e.target.result);
                             reader.readAsText(file);
                         }
                    });
                    return;
                }
                
                chatsList.innerHTML = '';
                
                for (const chatKey in chatsData) {
                    const chat = chatsData[chatKey];
                    const messages = chat.messages;
                    
                    if (messages.length === 0) continue; 
                    
                    const lastMessage = messages[messages.length - 1];
                    const displayName = chat.displayName;
                    
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.dataset.chatKey = chatKey;
                    
                    // --- üí° –ù–û–í–û–ï: –õ–æ–≥–∏–∫–∞ –∞–≤–∞—Ç–∞—Ä–∞ üí° ---
                    const avatarEl = document.createElement('div');
                    avatarEl.className = 'avatar';
                    
                    if (chat.avatarData) {
                        // –ï—Å–ª–∏ –µ—Å—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫–∞ - —Å—Ç–∞–≤–∏–º –µ–µ —Ñ–æ–Ω–æ–º
                        avatarEl.style.backgroundImage = `url(${chat.avatarData})`;
                    } else {
                        // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –Ω–µ—Ç - —Å—Ç–∞–≤–∏–º –±—É–∫–≤—É –∏ —Ü–≤–µ—Ç
                        const firstLetter = displayName.replace(/^@/, '')[0].toUpperCase();
                        avatarEl.textContent = firstLetter;
                        avatarEl.style.backgroundColor = getColorForKey(displayName);
                    }
                    
                    // ( ... –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –¥–ª—è chatInfo, chatNameEl, chatPreview ... )
                    const chatInfo = document.createElement('div');
                    chatInfo.className = 'chat-info';
                    
                    const chatNameEl = document.createElement('div');
                    chatNameEl.className = 'chat-name';
                    chatNameEl.textContent = displayName;
                    
                    const chatPreview = document.createElement('div');
                    chatPreview.className = 'chat-preview';
                    
                    let previewText = lastMessage.text.replace(/\n/g, ' ');
                    
                    if (lastMessage.type !== 'Text') {
                        previewText = `[${lastMessage.type}]` + (previewText ? `: ${previewText}` : '');
                    }
                    if (previewText.length > 40) {
                        previewText = previewText.substring(0, 40) + '...';
                    }
                    chatPreview.textContent = previewText;
                    
                    chatInfo.appendChild(chatNameEl);
                    chatInfo.appendChild(chatPreview);
                    chatItem.appendChild(avatarEl); // –ò—Å–ø–æ–ª—å–∑—É–µ–º avatarEl
                    chatItem.appendChild(chatInfo);
                    
                    chatItem.addEventListener('click', function() {
                        currentChatKey = chatKey;
                        showChatPage();
                    });
                    
                    chatsList.appendChild(chatItem);
                }
            }
            
            // --- ‚úèÔ∏è (–ù–µ–±–æ–ª—å—à–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è) –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞ ‚úèÔ∏è ---
            function renderChatMessages() {
                if (!currentChatKey || !chatsData[currentChatKey]) {
                    chatMessages.innerHTML = '<div class="no-chats">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞</div>';
                    return;
                }
                
                const chat = chatsData[currentChatKey];
                chatTitle.textContent = chat.displayName;
                chatMessages.innerHTML = '';
                
                const messages = chat.messages;
                for (let i = 0; i < messages.length; i++) {
                    const message = messages[i];
                    const messageEl = document.createElement('div');
                    messageEl.className = `message ${message.sender === 'You' ? 'message-you' : 'message-other'}`;
                    
                    const senderEl = document.createElement('div');
                    senderEl.className = 'message-sender';
                    senderEl.textContent = message.sender === 'You' ? '–í—ã' : message.sender;
                    
                    const contentEl = document.createElement('div');
                    contentEl.className = 'message-content';
                    contentEl.textContent = message.text;
                    
                    messageEl.appendChild(senderEl);
                    
                    // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Å—Ç–æ–µ –ø–æ–ª–µ, –µ—Å–ª–∏ —É –º–µ–¥–∏–∞ –Ω–µ—Ç —Ç–µ–∫—Å—Ç–∞
                    if (message.text.trim() !== '') {
                        messageEl.appendChild(contentEl);
                    }
                    
                    if (message.type !== 'Text') {
                        const typeEl = document.createElement('div');
                        typeEl.className = 'message-type';
                        typeEl.textContent = `[${message.type}]`;
                        
                        if (message.text.trim() === '') {
                             typeEl.style.marginTop = '0';
                             messageEl.appendChild(typeEl);
                        } else {
                             contentEl.appendChild(typeEl);
                        }
                    }
                    
                    chatMessages.appendChild(messageEl);
                }
                
                const endEl = document.createElement('div');
                endEl.className = 'messages-end';
                chatMessages.appendChild(endEl);
                
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 50);
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–∞—Ç–æ–≤
            function showChatsPage() {
                chatsPage.style.display = 'flex';
                chatPage.style.display = 'none';
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–∞—Ç–∞
            function showChatPage() {
                chatsPage.style.display = 'none';
                chatPage.style.display = 'flex';
                renderChatMessages();
            }
        });
    </script>
</body>
</html>
